# application configuration

server.port = 8083

# datasource configuration

spring.datasource.url=jdbc:mysql://localhost:3306/accountdb
spring.datasource.username=root
spring.datasource.password=pass


#hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
#none
#create -> every time application reloads recreate the database schema
#create-drop -> every time session factory is destroyed it will recreate the database schema
#update -> just update the database schema
#validate -> just validate your schema against entities
spring.jpa.show-sql=true